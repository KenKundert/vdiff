date_fmt = 'YYYY-MM-DD'
major = 2
minor = 5
patch = 1
date = [
    'README.rst Released',
    'vdiff/__init__.py    __released__',
]
version = [
    'setup.py version',
    'README.rst Version',
    'vdiff/__init__.py    __version__',
]
status_command = 'hg status -q'
commit_command = "hg commit -m 'bump version to {version}'"
tag_command = "git tag -s v{version} -m 'bump version to {version}'"
